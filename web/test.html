<div id="sidebar-container">
    <div id="sidebar-main">
        <h2>Filter</h2>
        <form name="customize-form" action="/Results" method="post">
            <label>Location:</label>
            <input type="text" name="location" required>
            <label>Type:</label>
            <select name="type">
                <option value="Hotel">Hotel</option>
                <option value="Homestay">Homestay</option>
                <option value="Resort">Resort</option>
                <option value="Hostel">Hostel</option>
                <option value="Guest House">Guest House</option>
            </select>
            <label>Check-in Date:</label>
            <input type="date" name="check-in">
            <label>Check-out Date</label>
            <input type="date" name="checkout">
            <label>Number of Rooms: </label>
            <input type="number" name="rooms" value="1">
            <label>Budget: </label>
            <input type="range" min=500 max=15000 step=500 value="2000" name="budget" id="budget-slider">
            <span id="slider-val">500</span>
            <input type="hidden" name="filter" value="true">
            <input type="submit" value="Filter">
        </form>
    </div>
</div>

<script>
    var slider = document.getElementById("budget-slider");
    var output = document.getElementById("slider-val");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function () {
        output.innerHTML = this.value;
    }
</script>
